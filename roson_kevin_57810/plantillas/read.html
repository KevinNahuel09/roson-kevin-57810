<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leer Zapatillas</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Lista de Zapatillas</h1>

    <!-- Formulario de bÃºsqueda -->
    <form method="GET" action="{% url 'read' %}">
        <input type="text" name="q" placeholder="Buscar zapatillas...">
        <button type="submit">Buscar</button>
    </form>

    <table>
        <tr>
            <th>Nombre</th>
            <th>Talle</th>
            <th>Color</th>
            <th>Precio</th>
        </tr>
        {% for zapatilla in zapatillas %}
        <tr>
            <td>{{ zapatilla.nombre }}</td>
            <td>{{ zapatilla.talle }}</td>
            <td>{{ zapatilla.color }}</td>
            <td>{{ zapatilla.precio }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'bienvenido' %}">Volver al Inicio</a>
</body>
</html>
