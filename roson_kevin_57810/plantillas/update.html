<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Zapatilla</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        .container {
            display: flex;
            justify-content: space-between;
        }
        .left-column {
            width: 45%;
        }
        .right-column {
            width: 45%;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form label, form select, form input, form button {
            margin: 5px 0;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Actualizar Zapatilla</h1>
    
    <div class="container">
        <div class="left-column">
            <h2>Lista de Zapatillas</h2>
            <ul>
                {% for zapatilla in zapatillas %}
                    <li>
                        <strong>{{ zapatilla.nombre }}</strong> (ID: {{ zapatilla.id }})
                    </li>
                {% endfor %}
            </ul>
        </div>
        <div class="right-column">
            <h2>Actualizar Zapatilla</h2>
            <form method="POST">
                {% csrf_token %}
                
                <label for="zapatilla_id">Selecciona ID:</label>
                <select id="zapatilla_id" name="zapatilla_id" required>
                    {% for zapatilla in zapatillas %}
                        <option value="{{ zapatilla.id }}">{{ zapatilla.id }} - {{ zapatilla.nombre }}</option>
                    {% endfor %}
                </select>
                
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="talle">Talle:</label>
                <input type="number" id="talle" name="talle" required>

                <label for="color">Color:</label>
                <input type="text" id="color" name="color" required>

                <label for="precio">Precio:</label>
                <input type="text" id="precio" name="precio" required>

                <button type="submit">Actualizar</button>
            </form>
        </div>
    </div>

    <a href="{% url 'read' %}">Volver a la lista de zapatillas</a>
</body>
</html>
