<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Zapatilla</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Actualizar Zapatilla</h1>
    
    <h2>Selecciona una zapatilla para actualizar</h2>
    <form method="POST">
        {% csrf_token %}
        
        <p>Lista de Zapatillas:</p>
        <ul>
            {% for zapatilla in zapatillas %}
                <li>
                    <strong>{{ zapatilla.nombre }}</strong> (ID: {{ zapatilla.id }}) 
                    <a href="{% url 'update_zapatilla' zapatilla.id %}">Actualizar</a>
                </li>
            {% endfor %}
        </ul>

        <br>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br><br>

        <label for="talle">Talle:</label>
        <input type="number" id="talle" name="talle" required>
        <br><br>

        <label for="color">Color:</label>
        <input type="text" id="color" name="color" required>
        <br><br>

        <label for="precio">Precio:</label>
        <input type="text" id="precio" name="precio" required>
        <br><br>

        <button type="submit">Actualizar</button>
    </form>
    
    <a href="{% url 'read' %}">Ver Lista de Zapatillas</a>
</body>
</html>
